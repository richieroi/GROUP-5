<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="container">
        <div class="message">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your person info</p>
          <button><a href="Signin.html">SIGN IN</a></button>
        </div>
        <div class="create-account">
          <form action="#">
            <h1>Create Account</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga vel
              fugit eos.
            </p>
            <div class="form">
              <input type="text" name="name" id="name" placeholder="Name" />
              <img
                src="images/person_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="form">
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Phone"
                max="10"
              />
              <img
                src="images/call_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="form">
              <input type="email" name="email" id="name" placeholder="Email" />
              <img
                src="images/mail_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="form">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <img
                src="images/lock_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="form">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm Password"
              />
              <img
                src="images/lock_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>

            <div class="form">
              <input
                type="date"
                name="date"
                id="date"
                placeholder="Date Of Birth"
              />
            </div>
            <div class="btn">
              <button><a href="#">SIGN Up</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
