<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="sign-upin">
      <div class="container">
        <div class="create-account">
          <form action="#">

            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga vel
              fugit eos.
            </p>
            <div class="form">
              <input type="email" name="email" id="name" placeholder="Email" />
              <img
                src="images/mail_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="form">
              <input

                id="password"
                placeholder="Password"
              />
              <img
                src="images/lock_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div class="fbtn">
              <button><a href="#">Forgot Password</a></button>
            </div>
            <div class="btn">
              <button><a href="#">SIGN IN</a></button>

          </form>
        </div>
        <div class="message">
          <h1>Hello Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button><a href="Signup.html">SIGN UP</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
